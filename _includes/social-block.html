              <ul class="social-links">
                {% if site.author.twitter %}
                <li>
                  <a data-toggle="tooltip" title="Twitter social-link" href="https://twitter.com/{{ site.author.twitter }}" title="Twitter" class="fa fa-twitter"></a>
                </li>
                {% endif %}
                {% if site.author.linkedin %}
                <li>
                  <a data-toggle="tooltip" title="LinkedIn social-link" href="https://www.linkedin.com/in/{{ site.author.linkedin }}/" title="LinkedIn" class="fa fa-linkedin"></a>
                </li>
                {% endif %}
                <li>
                  <a data-toggle="tooltip" title="Podcast social-link" href="https://ona309.com/Podcast" title="Podcast" class="fa fa-podcast"></a>
                </li>
                {% if site.author.github %}
                <li>
                  <a data-toggle="tooltip" title="GitHub social-link" href="https://instagram.com/{{ site.author.github }}" title="GitHub" class="fa fa-github"></a>
                </li>
                {% endif %}
                {% if site.author.instagram %} 
                <li>
                  <a data-toggle="tooltip" title="Instagram social-link" href="https://instagram.com/{{ site.author.instagram }}" title="Instagram" class="fa fa-instagram"></a>
                </li>
                {% endif %}
              </ul>
