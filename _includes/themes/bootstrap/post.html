<!-- Post header -->
<div class="header-style-2">
  <div class="container">
    <div class="row">
      
      <div class="col-xs-12 col-sm-6">
        <div class="hero-content-v2" style="margin-top:10px!important;">
          <h3><strong>{{ page.title }}</strong></h3>
          {% if page.tagline %}
            <p>
              {{ page.tagline }}
            </p>
          {% endif %}
          <a href="#post" class="page-scroll btn btn-lg btn-default-filled">Leer Post</a>
          <div class="mb-60"></div>                      
        </div>
      </div>

      <div class="col-xs-12 col-sm-6">
        {% if page.img %}
          <figure>
            <img src="{{ BASE_PATH }}/assets/images/cover/{{ page.img }}" alt="Image of {{ page.title }}">
          </figure>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Post content+sidebar -->

<div class="mb-60"></div>

<!-- Blog content + sidebar -->
<section id="post" class="blog">
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-12 col-md-9">

        <div class="mb-60"></div>
        
        {{ content }}

        <div class="row">
            <div class="text-center text-md-left col-sm-12 col-md-6 py-2">
                {% if page.previous.url %}
                    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
            </div>

            <div class="text-center text-md-right col-sm-12 col-md-6 py-2">
                {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="text-center col-12 py-2">
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="{{ page.tagline }}" data-url="{{ site.url }}{{ page.url }}" data-via="mariano_og" data-related="mariano_og" data-show-count="false">Tweet</a>
            </div>
        </div>

        <div class="mb-60"></div>

      </div>
      
      <div class="col-sm-12 col-md-3">
        {% include side-bar.html %}
      </div>

    </div>

  </div>
</section>
