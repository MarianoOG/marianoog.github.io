<!-- Post header image -->
<div class="container-fluid px-0 hidden-md-up">
  {% if page.img %}
    <img class="img-fluid" src="{{ BASE_PATH }}/assets/images/cover/{{ page.img }}" alt="Image of {{ page.title }}">
  {% endif %}
</div>

<div class="mb-40"></div>

<!-- Blog content + sidebar -->
<section id="post" class="blog">
  <div class="container">
    
    <div class="row">

      <div class="col-sm-12 col-md-9">

        <div class="row mb-40 hidden-sm-down">
          {% if page.img %}
            <img class="img-fluid" src="{{ BASE_PATH }}/assets/images/cover/{{ page.img }}" alt="Image of {{ page.title }}">
          {% endif %}
        </div>
        
        {{ content }}

        <div class="row">
            <div class="text-center text-md-left col-sm-12 col-md-6 py-2">
                {% if page.previous.url %}
                    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
            </div>

            <div class="text-center text-md-right col-sm-12 col-md-6 py-2">
                {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>
        </div>

        <div class="mb-60"></div>

      </div>
      
      <div class="col-sm-12 col-md-3">
        {% include side-bar.html %}
      </div>

    </div>

  </div>
</section>
