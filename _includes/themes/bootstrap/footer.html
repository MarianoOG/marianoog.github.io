      <div id="mc_embed_signup_scroll">
        <label for="mce-EMAIL">Suscribete para recibir noticias a tu correo</label>

        <div class="clear"><input type="submit" value="Suscribete" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="default-footer text-center">
  <div class="container">
    
    <a href="https://ona309.com">

    </a>

      <span class="copy-right dis-blk">
        Contenido bajo licencia <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode">CC-BY-NC-SA 4.0</a>
      </span>
    </p>
    
    <span class="social">
      {% if site.author.twitter %}
        <a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-2x fa-twitter"></i></a>
      {% endif %}

      {% endif %}
      <a href="https://ona309.com/Podcast"><i class="fa fa-2x fa-podcast"></i></a>
      {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}/"><i class="fa fa-2x fa-github"></i></a>
      {% endif %}
      {% if site.author.instagram %}
        <a href="https://www.instagram.com/{{ site.author.instagram }}/"><i class="fa fa-2x fa-instagram"></i></a>
      {% endif %}                            
    </span>

  </div>
</footer>
