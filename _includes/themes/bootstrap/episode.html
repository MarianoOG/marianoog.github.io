<!-- Post header -->
<div class="header-style-2">
  <div class="container">
    <div class="row">
      
      <div class="col-xs-12 col-sm-6">
        <div class="hero-content-v2" style="margin-top:10px!important;">
          <h3><strong>{{ page.title }}</strong></h3>
          {% if page.tagline %}
            <p>
              {{ page.tagline }}
            </p>
          {% endif %}
          <a href="#post" class="page-scroll btn btn-lg btn-default-filled animated fadeInUp">Leer Notas</a>
          <a href="https://ona309.com/Algoritmos{{ page.cap }}" class="btn btn-lg btn-common animated fadeInUp">Escuchar episodio</a>
          <div class="mb-60"></div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6">
        <figure>
          <img src="{{ BASE_PATH }}/images/{{ page.cap }}.jpg" alt="Portada del episodio">
        </figure>
      </div>

    </div>
  </div>
</div>

<!-- Post content+sidebar -->

<div class="mb-60"></div>

<!-- Blog content + sidebar -->
<section id="post" class="blog">
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-12 col-md-9">

        <div class="mb-60"></div>
        
        {{ content }}
        
        <div class="mb-60"></div>

      </div>                    
      
      <div class="col-sm-12 col-md-3">
        {% include side-bar.html %}
      </div>

    </div>

  </div>
</section>
