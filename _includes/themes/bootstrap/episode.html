<!-- Episode header -->
<div class="header-style-2">
  <div class="container">
    <div class="row">
      
      <div class="col">
        <div class="hero-content-v2" style="margin-top:10px!important;">
          <h3><strong>{{ page.title }}</strong></h3>
          {% if page.tagline %}
            <p>
              {{ page.tagline }}
            </p>
          {% endif %}
          <p class="text-center">
            <a href="#post" class="page-scroll btn btn-lg btn-default-filled animated fadeInUp m-2">Leer Notas</a>
            <a href="https://ona309.com/Algoritmos{{ page.cap }}" class="btn btn-lg btn-common animated fadeInUp m-2">Escuchar episodio</a>
          </p>
          <div class="mb-60"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Episode header image -->
<div class="container-fluid px-0 hidden-md-up">
  <img  class="img-fluid" src="{{ BASE_PATH }}/assets/images/cover/{{ page.img }}" alt="Portada del episodio {{ page.title }}">
</div>

<div class="mb-60"></div>

<!-- Episode content+sidebar -->
<section id="post" class="blog">
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-12 col-md-9">

        <div class="mb-60"></div>
        
        {{ content }}
        
        <div class="row">
            <div class="text-center text-md-left col-sm-12 col-md-6 py-2">
                {% if page.previous.url %}
                    <a class="prev" href="{{ BASE_PATH }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
            </div>

            <div class="text-center text-md-right col-sm-12 col-md-6 py-2">
                {% if page.next.url %}
                    <a class="next" href="{{ BASE_PATH }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="text-center col-12 py-2">
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="{{ page.tagline }}" data-url="{{ BASE_PATH }}{{ page.url }}" data-via="mariano_og" data-related="mariano_og" data-show-count="false">Tweet</a>
            </div>
        </div>
        
        <div class="mb-60"></div>

      </div>                    
      
      <div class="col-sm-12 col-md-3">
        {% include side-bar.html %}
      </div>

    </div>

  </div>
</section>
